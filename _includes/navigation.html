<nav class="navbar" aria-label="Primary navigation">
    <div class="nav-container">
        <a href="{{ '/' | relative_url }}" class="nav-logo" aria-label="Home">JGR</a>
        <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primary-navigation" aria-label="Toggle navigation menu">
            <span class="sr-only">Toggle navigation</span>
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
        </button>
        <ul class="nav-menu" id="primary-navigation">
            {% for item in site.navigation %}
            <li><a href="{{ item.url | relative_url }}"{% if page.url == item.url or item.url == page.permalink %} class="active"{% endif %}>{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.querySelector('.nav-toggle');
        const menu = document.querySelector('#primary-navigation');

        if (!toggle || !menu) {
            return;
        }

        const closeMenu = () => {
            toggle.setAttribute('aria-expanded', 'false');
            menu.classList.remove('is-open');
        };

        toggle.addEventListener('click', () => {
            const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
            toggle.setAttribute('aria-expanded', String(!isExpanded));
            menu.classList.toggle('is-open');
        });

        // Close menu when clicking a link
        menu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            const isClickInside = toggle.contains(event.target) || menu.contains(event.target);
            if (!isClickInside && menu.classList.contains('is-open')) {
                closeMenu();
            }
        });

        // Highlight active section on homepage scroll
        if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('.nav-menu a');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href').includes('#' + id)) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            sections.forEach(section => observer.observe(section));
        }
    });
</script>
