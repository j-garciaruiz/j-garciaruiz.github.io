---
layout: default
---

<header class="page-header">
    <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </div>
</header>

<main>
    <section class="section">
        <div class="container">
            {{ content }}
        </div>
    </section>
</main>
