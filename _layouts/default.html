<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% seo %}

    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    {% if page.custom_css %}
    <link rel="stylesheet" href="{{ page.custom_css | relative_url }}">
    {% endif %}

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author.name }}",
      "jobTitle": "Global Health Consultant",
      "url": "{{ site.url }}",
      "sameAs": [
        "https://twitter.com/{{ site.author.twitter }}",
        "https://www.linkedin.com/in/{{ site.author.linkedin }}",
        "https://scholar.google.com/citations?user={{ site.author.google_scholar }}",
        "{{ site.author.website }}"
      ],
      "alumniOf": [
        {
          "@type": "CollegeOrUniversity",
          "name": "Harvard University"
        },
        {
            "@type": "CollegeOrUniversity",
            "name": "University of Oxford"
        },
        {
            "@type": "CollegeOrUniversity",
            "name": "Universidad de los Andes"
        }
      ]
    }
    </script>
</head>
<body>
    {% include navigation.html %}

    {{ content }}

    {% include footer.html %}
    {% include back-to-top.html %}
</body>
</html>
